    <main class="main_contacto">
        
        <h1 class="contacto-titulo">CONTACTO</h1>
            
        <!-- Formulario de contacto -->
        <form class="formulario-contacto">

            <input type="text" class="formulario-control" id="nombre" placeholder="INGRESA TU NOMBRE" name="nombre" value="" required>
            
            <input type="email" class="formulario-control" id="email" placeholder="INGRESA TU EMAIL" name="email" value="" required>
            
            <textarea class="formulario-control" rows="10" placeholder="¿TE GUSTO NUESTRA PAGINA WEB? Dejanos tu comentario." name="message" required></textarea>
                
            <button class="boton-enviar" id="submit" type="submit" value="SEND">

            </button>
                
        </form>

            <hr>

            <div class="favicon-cont">
                <img class="img-contact favicon-a" src="../../assets/media/img/contact/email1.png" alt="Email">
